suite_id: sales_tasks
suite_name: AgentOps Sales Benchmark Tasks
version: v1.0
description: Sales-focused benchmark tasks for evaluating agent workflows using a controlled CRM + KB environment. Outputs are machine-gradable via hard gates and scored via soft rubrics.
tasks:
- task_id: SALES-001
  name: Cold Outreach - CyberDyne (CTO)
  category: Sales
  difficulty: High
  description: Find CyberDyne Systems CTO in CRM and draft a technical cold email introducing Omni-AI Sentinel 2.0 (on-premise).
  input_prompt: |-
    Use ONLY the provided CRM + KB (no internet).
    1) Find the CTO of CyberDyne Systems in the CRM.
    2) Draft a concise cold email introducing "Omni-AI Sentinel 2.0" and emphasize it runs on-premise.
    3) Include 1 concrete technical benefit supported by the product whitepaper.
    4) Include a single clear CTA (15â€“20 min call) and propose 2 time-window options (e.g., Tue AM / Thu PM).
    Return JSON exactly matching the required schema.
  resources_needed:
  - crm_mock/accounts.csv
  - crm_mock/contacts.csv
  - knowledge_base/product_whitepaper.md
  constraints:
    allowed_tools:
    - crm_lookup
    - kb_search
    forbid_external_lookup: true
    email_word_count_range:
    - 120
    - 180
    must_include_citations: true
  expected_output:
    format: json
    schema_required_fields:
    - account_id
    - contact_id
    - to_name
    - to_email
    - subject
    - body_markdown
    - citations
  eval_rules:
    hard_gates:
    - name: json_schema_valid
      type: json_schema_validate
      params:
        required_fields:
        - account_id
        - contact_id
        - to_name
        - to_email
        - subject
        - body_markdown
        - citations
    - name: crm_contact_is_cto_for_cyberdyne
      type: crm_contact_match
      params:
        company_name: CyberDyne Systems
        expected_account_id: ACC-001
        required_role: CTO
        expected_contact_id: CT-002
        expected_email: bob@cyberdyne.com
    - name: mentions_product_and_deployment
      type: regex_all
      params:
        patterns:
        - Omni-AI Sentinel( 2\.0)?
        - on-?prem(ise|ises)
    - name: word_count_in_range
      type: word_count
      params:
        field: body_markdown
        min: 120
        max: 180
    - name: single_cta
      type: cta_check
      params:
        field: body_markdown
        min_ctas: 1
        max_ctas: 1
    - name: no_placeholders
      type: forbidden_terms
      params:
        terms:
        - '[Insert Name]'
        - TBD
        - Lorem ipsum
    - name: cites_whitepaper
      type: citation_check
      params:
        must_include_any_of:
        - knowledge_base/product_whitepaper.md
    soft_score_rubric:
      dimensions:
      - Professionalism
      - Technical_Credibility
      - Persuasion
      - Brevity

- task_id: SALES-002
  name: Discount Negotiation - Stark Industries (20%)
  category: Negotiation
  difficulty: Hard
  description: Client asks for 20% discount. Check CRM revenue + deal value and apply discount policy; draft a reply.
  input_prompt: |-
    Use ONLY CRM + KB (no internet).
    Charlie Stark (Procurement Manager) at Stark Industries is asking for a 20% discount on the active opportunity.
    1) Look up Stark Industries total_revenue in the CRM.
    2) Look up the relevant deal details (deal_id provided below) in the CRM.
    3) Apply the discount policy and decide: APPROVE / DECLINE / ESCALATE.
    4) Draft a professional reply email that either escalates with the right approval chain or proposes alternatives (scope/term/phasing) without violating policy.
    Return JSON exactly matching the required schema.

    deal_id: DL-112
  resources_needed:
  - crm_mock/accounts.csv
  - crm_mock/contacts.csv
  - crm_mock/deals.csv
  - knowledge_base/discount_policy.md
  - knowledge_base/security_policy.md
  constraints:
    allowed_tools:
    - crm_lookup
    - kb_search
    forbid_external_lookup: true
    must_include_citations: true
    forbid_absolute_security_claims: true
  expected_output:
    format: json
    schema_required_fields:
    - account_id
    - deal_id
    - contact_id
    - to_name
    - to_email
    - decision
    - rationale
    - reply_email_markdown
    - citations
  eval_rules:
    hard_gates:
    - name: json_schema_valid
      type: json_schema_validate
      params:
        required_fields:
        - account_id
        - deal_id
        - contact_id
        - to_name
        - to_email
        - decision
        - rationale
        - reply_email_markdown
        - citations
    - name: recipient_matches_crm
      type: crm_contact_match
      params:
        company_name: Stark Industries
        expected_account_id: ACC-004
        expected_contact_id: CT-303
        required_role: Procurement_Mgr
        expected_email: charlie@stark.com
    - name: deal_matches_crm
      type: crm_deal_match
      params:
        expected_deal_id: DL-112
        expected_account_id: ACC-004
        expected_stage: Negotiation
    - name: references_correct_revenue
      type: crm_numeric_reference_check
      params:
        company_name: Stark Industries
        crm_field: total_revenue
        expected_value: 8000000
        allowed_forms:
        - '8000000'
        - '8,000,000'
        - 8 million
        - 8m
    - name: references_deal_amount
      type: crm_numeric_reference_check
      params:
        deal_id: DL-112
        crm_field: amount
        expected_value: 1180425
        allowed_forms:
        - '1180425'
        - '1,180,425'
        - 1.18m
        - 1.18 million
    - name: approval_chain_present
      type: regex_any
      params:
        patterns:
        - VP approval
        - VP sign-?off
        - Vice President approval
    - name: cites_discount_policy
      type: citation_check
      params:
        must_include_any_of:
        - knowledge_base/discount_policy.md
    - name: no_overpromises
      type: forbidden_terms
      params:
        terms:
        - happy to approve
        - 100% security
        - guaranteed secure
    soft_score_rubric:
      dimensions:
      - Policy_Reasoning
      - Client_Tone
      - Negotiation_Skill
      - Clarity

